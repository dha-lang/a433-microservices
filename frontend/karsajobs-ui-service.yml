apiVersion: v1
kind: Service #Menentukan jenis = service
metadata:
  name: karsajobs-ui-service #Memberi nama untuk service

spec:
  selector: #Menentukan target service untuk setiap label yang ditentukan dibawah
    app: karsajobs
    tier: frontend

  type: NodePort #Menentukan tipe servis = nodePort

  ports: #Menentukan port, target port, dan custom nodePort = 32536
  - port: 8000
    targetPort: 8000
    nodePort: 32536